<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOJO TORNEIOS - Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-container {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .table-title {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: bold;
            color: #495057;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .status-online {
            color: #28a745;
            font-weight: bold;
        }

        .status-offline {
            color: #dc3545;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🟣 JOJO TORNEIOS 🟣</h1>
        <p>Database Management System</p>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPlayers">-</div>
                <div class="stat-label">Jogadores Registrados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalLogins">-</div>
                <div class="stat-label">Total de Logins</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">-</div>
                <div class="stat-label">Taxa de Sucesso</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBans">-</div>
                <div class="stat-label">Jogadores Banidos</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <div class="table-title">👥 Jogadores Registrados</div>
                <button class="refresh-btn" onclick="loadData()">🔄 Atualizar</button>
            </div>
            
            <input type="text" class="search-bar" placeholder="🔍 Pesquisar por Discord ou Nick do Haxball..." id="searchInput">
            
            <div id="loading" class="loading">Carregando dados...</div>
            <div id="error" class="error" style="display: none;"></div>
            
            <table id="playersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Discord</th>
                        <th>Nick Haxball</th>
                        <th>Registrado em</th>
                        <th>Última Atualização</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="playersBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let playersData = [];

        // Simulação de dados (substitua pela sua API real)
        async function fetchData() {
            // Como você não tem endpoint de listagem ainda, vou simular dados
            // Você precisará criar estes endpoints na sua API Python
            
            try {
                // Para stats básicas, você pode usar o endpoint /status
                const response = await fetch('https://jojotorneios.onrender.com/status');
                const statusData = await response.json();
                
                // Simulação de dados (substitua pelos dados reais da sua API)
                return {
                    players: [
                        {
                            id: 1,
                            discord_username: "exemplo_user",
                            haxball_nick: "ExemploPlayer",
                            created_at: "2024-01-15T10:30:00Z",
                            updated_at: "2024-01-20T15:45:00Z",
                            banned: false
                        }
                        // Adicione mais dados simulados ou conecte à API real
                    ],
                    stats: {
                        total_players: 150,
                        total_logins: 1247,
                        success_rate: "89%",
                        total_bans: 5
                    }
                };
            } catch (error) {
                throw new Error('Erro ao conectar com a API: ' + error.message);
            }
        }

        function updateStats(stats) {
            document.getElementById('totalPlayers').textContent = stats.total_players || 0;
            document.getElementById('totalLogins').textContent = stats.total_logins || 0;
            document.getElementById('successRate').textContent = stats.success_rate || '0%';
            document.getElementById('totalBans').textContent = stats.total_bans || 0;
        }

        function renderTable(players) {
            const tbody = document.getElementById('playersBody');
            tbody.innerHTML = '';

            players.forEach(player => {
                const row = document.createElement('tr');
                const createdDate = new Date(player.created_at).toLocaleDateString('pt-BR');
                const updatedDate = new Date(player.updated_at).toLocaleDateString('pt-BR');
                const statusBadge = player.banned ? 
                    '<span class="badge badge-danger">Banido</span>' : 
                    '<span class="badge badge-success">Ativo</span>';

                row.innerHTML = `
                    <td>${player.id}</td>
                    <td>${player.discord_username}</td>
                    <td><strong>${player.haxball_nick}</strong></td>
                    <td>${createdDate}</td>
                    <td>${updatedDate}</td>
                    <td>${statusBadge}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredPlayers = playersData.filter(player => 
                player.discord_username.toLowerCase().includes(searchTerm) ||
                player.haxball_nick.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredPlayers);
        }

        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const table = document.getElementById('playersTable');

            loading.style.display = 'block';
            error.style.display = 'none';
            table.style.display = 'none';

            try {
                const data = await fetchData();
                playersData = data.players;
                
                updateStats(data.stats);
                renderTable(playersData);
                
                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Erro: ${err.message}. Para dados reais, você precisa adicionar endpoints de listagem na sua API Python.`;
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterTable);

        // Carrega dados ao inicializar
        loadData();

        // Auto-refresh a cada 30 segundos
        setInterval(loadData, 30000);
    </script>
</body>
</html>
